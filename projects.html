<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>프로젝트 | 강반석 포트폴리오</title>
  <meta name="description" content="데이터·마케팅·브랜딩 프로젝트 모음과 상세 설명.">

  <!-- 저장 테마 즉시 반영 -->
  <script>
    (function(){try{
      const t=localStorage.getItem("bs-theme"); if(t) document.documentElement.setAttribute("data-theme",t);
    }catch(e){}})();
  </script>

  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/projects.css" />
</head>

<body id="top" class="page page--projects">
  <!-- 헤더/네비: 인덱스와 동일 클래스 -->
  <header id="site-header" class="bs-header" role="banner">
    <div class="bs-container">
      <a href="index.html" class="bs-logo" aria-label="강반석 포트폴리오 홈">
        <span class="logo-main">BanSeok</span><span class="logo-sub">Portfolio</span>
      </a>
      <nav class="bs-nav" role="navigation" aria-label="주요 메뉴">
        <ul class="bs-nav__list">
          <li><a href="index.html">홈</a></li>
          <li><a class="is-active" href="projects.html">프로젝트</a></li>
          <li><a href="data-insight.html">데이터 인사이트</a></li>
          <li><a href="branding.html">브랜딩</a></li>
          <li><a href="reflection.html">성장 일지</a></li>
          <li><a href="contact.html">연락처</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 테마 토글 (아이콘만, 우상단 고정) -->
  <button id="themeToggle" class="theme-toggle" type="button" aria-pressed="false" aria-label="테마 전환">
    <span class="icon">🌙</span>
  </button>

  <main class="bs-main" role="main">
    <!-- Hero -->
    <section class="pj-hero">
      <div class="bs-container">
        <h1 class="pj-title">프로젝트</h1>
        <p class="pj-sub">데이터 분석 · 마케팅 · 브랜딩 · 제품기획 등 카테고리로 정리했습니다.</p>
      </div>
    </section>

    <!-- 필터칩 -->
    <section class="pj-filter" aria-label="카테고리 필터">
      <div class="bs-container pj-filter__inner">
        <button class="chip is-active" data-tag="all">전체</button>
        <button class="chip" data-tag="데이터분석">#데이터분석</button>
        <button class="chip" data-tag="마케팅">#마케팅</button>
        <button class="chip" data-tag="브랜딩">#브랜딩</button>
        <button class="chip" data-tag="PM">#PM</button>
        <button class="chip" data-tag="웹">#웹</button>
        <button class="chip" data-tag="자동화">#자동화</button>
      </div>
    </section>

    <!-- 카드 그리드 -->
    <section class="pj-grid" aria-label="프로젝트 목록">
      <div class="bs-container pj-grid__inner" id="pjGrid"><!-- JS 렌더 --></div>
    </section>
  </main>

  <!-- 상세 시트(오버레이) -->
<div id="pjSheet" class="pj-sheet" hidden aria-hidden="true">
  <div class="pj-sheet__backdrop" data-close></div>

  <article class="pj-sheet__panel" role="dialog" aria-modal="true" aria-labelledby="pjTitle">
    <button class="pj-sheet__close" type="button" aria-label="닫기" data-close>×</button>

    <!-- 왼쪽: 이미지 -->
    <div class="pj-sheet__media">
      <img id="pjImg" alt="">
    </div>

    <!-- 오른쪽: 텍스트(헤더+본문을 하나로) -->
    <section class="pj-sheet__body">
      <header class="pj-sheet__head">
        <h2 id="pjTitle"></h2>
        <ul id="pjTags" class="tags"></ul>
      </header>

      <p id="pjDesc" class="pj-desc"></p>
      <ul class="pj-meta" id="pjMeta"></ul>
      <div class="pj-actions">
        <a id="pjLink" class="bs-btn bs-btn--accent" target="_blank" rel="noopener">프로젝트 바로가기</a>
      </div>
    </section>
  </article>
</div>

  <footer class="bs-footer">
    <div class="bs-container">
      <p class="bs-footer__brand">© <span id="year"></span> banseok. 통합은 힘입니다.</p>
      <a class="bs-footer__top" href="#top">↑</a>
    </div>
  </footer>

  <script src="assets/js/main.js" defer></script>
  <script src="assets/js/projects.js" defer></script>
</body>
</html>
