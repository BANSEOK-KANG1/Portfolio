<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>성장 일지 | BanSeok Portfolio</title>
  <meta name="description" content="2025.09~2026.04 성장 일지. 주간 학습/실험/PM 기록을 달력으로 탐색하고 카테고리별로 필터링합니다." />
  <meta name="theme-color" content="#0f0f0f" />
  <!-- 전역 폰트 토큰(프로젝트 공통과 맞춤) -->
  <style>
    :root{ --font-sans: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif; }
  </style>
  <!-- 공통 -->
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- 성장일지 전용 -->
  <link rel="stylesheet" href="assets/css/reflection.css" />

  <script>
    // 초기 테마 적용(FoUC 방지)
    (function(){
      try{
        const saved = localStorage.getItem("bs-theme");
        if(saved){ document.documentElement.setAttribute("data-theme", saved); }
      }catch(e){}
    })();
  </script>
</head>
<body class="page page--reflection" id="top">
  <!-- 헤더 -->
  <header class="bs-header" role="banner">
    <div class="bs-container">
      <a class="bs-logo" href="index.html" aria-label="홈으로">BanSeok Portfolio</a>

      <nav class="bs-nav" aria-label="주요 메뉴">
        <ul class="bs-nav__list">
          <li><a href="index.html">홈</a></li>
          <li><a href="projects.html">프로젝트</a></li>
          <li><a href="data-insight.html">데이터 인사이트</a></li>
          <li><a href="branding.html">브랜딩</a></li>
          <li><a class="is-active" href="reflection.html">성장 일지</a></li>
          <li><a href="contact.html">연락처</a></li>
        </ul>
      </nav>

      <button id="themeToggle" class="theme-toggle" type="button" aria-pressed="false" aria-label="테마 전환">🌙</button>
    </div>
  </header>

  <main class="bs-main" role="main">
    <!-- 히어로 -->
<!-- (히어로 섹션 아래, 리스트/달력 섹션 위 추천) -->
    <section class="rf-boards">
      <div class="bs-container">
        <div class="rf-boards__grid">
          <article class="rf-board">
            <header class="rf-board__head"><h3>월별 요약</h3></header>
            <div id="rfSummary" class="rf-board__canvas" aria-label="월별 카테고리 요약"></div>
          </article>

          <article class="rf-board">
            <header class="rf-board__head"><h3>주간 히트맵</h3></header>
            <div id="rfHeatmap" class="rf-board__canvas" aria-label="요일×주차 히트맵"></div>
          </article>

          <article class="rf-board">
            <header class="rf-board__head"><h3>누적 레이더</h3></header>
            <div id="rfRadar" class="rf-board__canvas" aria-label="카테고리 누적 레이더"></div>
          </article>
        </div>
      </div>
    </section>
    <!-- 본문: 좌측 달력+필터 / 우측 리스트 -->
    <section class="rf-body">
      <div class="bs-container rf-grid">
        <!-- 좌측 패널 -->
        <aside class="rf-side" aria-label="달력 및 필터">
          <!-- 달력 -->
          <div class="rf-card">
            <div class="rf-card__head">
              <h2 class="rf-card__title">달력</h2>
              <div class="rf-month-nav">
                <button id="prevMonth" class="rf-icon-btn" aria-label="이전 달">‹</button>
                <div id="monthLabel" class="rf-month-label" aria-live="polite"></div>
                <button id="nextMonth" class="rf-icon-btn" aria-label="다음 달">›</button>
              </div>
            </div>
            <div id="calendar" class="rf-calendar" role="grid" aria-label="달력"></div>
            <div class="rf-legend">
              <span class="dot dot--분석" aria-hidden="true"></span>데이터분석
              <span class="dot dot--마케팅" aria-hidden="true"></span>마케팅
              <span class="dot dot--ab" aria-hidden="true"></span>A/B Test
              <span class="dot dot--pm" aria-hidden="true"></span>PM
              <span class="dot dot--기획" aria-hidden="true"></span>기획
              <span class="dot dot--리서치" aria-hidden="true"></span>리서치
            </div>
          </div>

          <!-- 필터 -->
          <div class="rf-card">
            <h2 class="rf-card__title">카테고리</h2>
            <div id="filters" class="rf-chips" role="listbox" aria-label="카테고리 필터">
              <!-- JS가 칩 생성 -->
            </div>
          </div>
        </aside>

        <!-- 우측 리스트 -->
        <section class="rf-list" aria-label="성장 일지 목록">
          <header class="rf-list__head">
            <div class="rf-active-filters" id="activeFilters"></div>
            <div class="rf-stats">
              <span id="postCount">0</span>개 글 • <span id="dateRange"></span>
            </div>
          </header>

          <div id="postList" class="rf-cards">
            <!-- JS가 카드 렌더 -->
          </div>
        </section>
      </div>
    </section>
  </main>

  <footer class="bs-footer" role="contentinfo">
    <div class="bs-container">
      <p>© <span id="year"></span> banseok. 꾸준함이 곧 성장입니다.</p>
      <a class="bs-footer__top" href="#top">↑</a>
    </div>
  </footer>

  <!-- 전역 스크립트 필요 시 유지 -->
  <script src="assets/js/main.js" defer></script>
  <!-- 성장일지 전용 -->
  <script src="assets/js/reflection.js" defer></script>
</body>
</html>
